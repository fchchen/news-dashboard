name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  schedule:
    - cron: '0 */2 * * *' # every 2h; filtered to 8AM-10PM Eastern below
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Check Eastern time window
        if: github.event_name == 'schedule'
        run: |
          HOUR=$(TZ='America/New_York' date +%H)
          echo "Eastern hour: $HOUR"
          if [ "$HOUR" -lt 8 ] || [ "$HOUR" -ge 22 ]; then
            echo "Outside 8AM-10PM Eastern, skipping."
            exit 1
          fi

      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Capture static data from API
        run: bash scripts/capture-static-data.sh

      - name: Build Angular for production
        run: npx ng build --base-href /news-dashboard/
        working-directory: frontend

      - name: Add 404.html for SPA routing
        run: cp frontend/dist/frontend/browser/index.html frontend/dist/frontend/browser/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist/frontend/browser
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
