name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  schedule:
    - cron: '0 */6 * * *' # every 6 hours
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Capture static data from API
        run: bash scripts/capture-static-data.sh

      - name: Build Angular for production
        run: npx ng build --base-href /news-dashboard/
        working-directory: frontend

      - name: Add 404.html for SPA routing
        run: cp frontend/dist/frontend/browser/index.html frontend/dist/frontend/browser/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist/frontend/browser

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
